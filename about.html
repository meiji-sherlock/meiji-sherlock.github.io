	<h1 align="center">ABOUT</h1>
	<h1 align="center">SHERLOCK</h1>
	<br><br>
	<p>謎解きサークルSHERLOCKは、明治大学中野キャンパスを拠点として活動しています。</p><br>
	<p>主に、脱出ゲームの参加や制作を目的とするサークルです。</p>
	<p>活動はオンラインのみでの参加も可能です。</p><br>
	<p>チャットツールとしてはSlack、情報共有ツールとしてはScrapboxを用いています。</p>
